<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <div class="img1">
          <a href=""><img src="/img/flipkart-plus_logo.png" alt="" style="height: auto;max-width: 95%;"></a>
        </div>
        <div class="img2">
          <a href="">Explore <span>Plus&nbsp;</span><img src="/img/plus_logo.png" alt="" style="height: auto;width: 10%;"></a>
        </div>
      </div>
      <div class="searchbar">
        <div class="search">
          <input type="search" name="" id="" placeholder="Search for products, brands and more">
        </div>
        <div class="search_icon">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="submenu">
        <div class="login">
          <button class="login_btn">Login</button>
        </div>
        <div class="more">
          <button>More <i class="fa fa-angle-down"></i></button>
        </div>
        <div class="cart">
          <button><i class="fa fa-shopping-cart"></i> Cart</button>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <div class="header_section">
      <div class="card">
        <div class="img">
          <img src="/img/top_offer.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Top Offers</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Grocery.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Grocery</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Mobiles.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Mobiles</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Fashion.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Fashion <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Electronics.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Electronics <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Home.jpg" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Home <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Appliances.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Appliances <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Travel.png" alt="" style="height: 100%; width: 100%;">
        </div>
        <div class="text">
          <p>Travel</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="/img/Beauty, Toys & More.png" alt="" style="height: 100%; width: auto;">
        </div>
        <div class="text">
          <p>Beauty, Toys & More <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      
    </div>
  </header>
  <section class="section_offer">
    <div class="card">
      <div class="subcard">
        <div class=""></div>
      </div>
      <div class="adcard"></div>
    </div>
    <div class="card">

    </div>
  </section>
</body>
</html>
